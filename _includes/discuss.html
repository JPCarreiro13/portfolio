<section id="discuss"> 
    <div class="container"> 
        <h2>Want to discuss a new project?</h2>
        <form action="" method="post">
            <div class="col-1">
                <input name="name" type="text" class="feedback-input" placeholder="Your first and last name" /> 
                <input type="email" name="nl-email" id="nl-email" placeholder="Insert your email" required>
            </div>
            <div class="col-2">
                <textarea name="text" class="feedback-input" placeholder="Write your comment here..."></textarea>
            </div>
            <div class="button">
                <input class="btn-basic" type="submit" value="Submit">
            </div>
        </form>
    </div>
</section>
